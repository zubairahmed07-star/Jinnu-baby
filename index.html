<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jinnu jaan ‚Ä¢ Endless Us</title>
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
<style>
body {
    background: linear-gradient(120deg, #ffd7ea 0%, #ffe8f0 70%, #ffeef8 100%);
    font-family: 'Quicksand', Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
    color: #a0456a;
}
.main-card {
    background: #fff7fb;
    border-radius: 22px;
    box-shadow: 0 10px 32px rgba(220,120,170,0.12);
    padding: 36px 25px 27px 25px;
    max-width: 410px;
    min-width: 310px;
    margin: 44px auto 0 auto;
    text-align: center;
}
.header {
    font-weight: bold;
    font-size: 1.36rem;
    color: #bc4d8b;
    margin-bottom: 12px;
    letter-spacing: 2px;
}
.subtext {
    font-size: 1.13rem;
    color: #da69a0;
    margin-bottom: 13px;
}
.question {
    margin: 22px 0 27px 0;
    padding: 14px;
    background: #fae4ef;
    border-radius: 12px;
    color: #b05a7a;
    font-size: 1.15rem;
    min-height: 38px;
}
.button-group {
    margin-bottom: 10px;
}
.btn {
    background: #ffb3de;
    color: #fff;
    border: none;
    border-radius: 18px;
    padding: 13px 0;
    width: 138px;
    margin: 0 7px 16px 7px;
    font-size: 1.09rem;
    font-family: inherit;
    box-shadow: 0 2px 12px rgba(220,110,120,0.09);
    transition: background 0.3s;
    cursor: pointer;
}
.btn:hover {
    background: #fd95c3;
}
.footer {
    margin-top: 28px;
    color: #be5c79;
    font-size: 1rem;
    text-align: center;
}
</style>
</head>
<body>
<div class="main-card">
    <div class="header">Jinnu jaan</div>
    <div class="subtext">07012024 &nbsp; ‚ôæÔ∏è</div>
    <div class="question" id="mainQuestion"></div>
    <div class="button-group" id="buttons">
        <button class="btn" id="yesBtn" onclick="handleAnswer(true)">Yes</button>
        <button class="btn" id="noBtn" onclick="handleAnswer(false)">No</button>
    </div>
</div>
<div class="footer">Made with endless care for <span style="color:#ff69b4;font-weight:bold;">Jinnat</span></div>
<script>
const milestones = [
    "Open me... let's continue us? üíó",
    "Will you promise: no more bad words or behaviour between us?",
    "Let us start the endless one, together?",
    "Thank you for believing in us, Jinnat! üíñ"
];
const romanticQuestions = [
    "Would you let me make you smile, even today?",
    "Can we turn every 'No' into a sweet new beginning?",
    "Will you let laughter replace sadness every time?",
    "Are you willing to trust me for another chance?",
    "Can your heart forgive and grow with mine?",
    "Will you let love change our destiny?",
    "Is happiness with me still your wish?",
    "Would you dance with me through every season, Jinnat?",
    "Can you imagine our laughter lasting a lifetime?",
    "Is togetherness our happiest place?",
    "Will you say yes to forever with me?"
];
let step = 0, romanticIdx = 0, inRomantic = false;

function showStep() {
    document.getElementById("mainQuestion").innerHTML = milestones[step];
}
function showRomanticQuestion() {
    inRomantic = true;
    document.getElementById("mainQuestion").innerHTML = romanticQuestions[romanticIdx % romanticQuestions.length];
    romanticIdx++;
}
function handleAnswer(isYes) {
    if (!inRomantic) {
        if (isYes) {
            step++;
            if (step < milestones.length) {
                showStep();
            } else {
                document.getElementById("mainQuestion").innerHTML = milestones[milestones.length - 1];
                document.getElementById("buttons").style.display = "none";
            }
        } else {
            showRomanticQuestion();
        }
    } else {
        if (isYes) {
            inRomantic = false;
            showStep();
        } else {
            showRomanticQuestion();
        }
    }
}
showStep();
</script>
</body>
</html>
