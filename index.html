<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rong Diya Morom Romantic Quiz</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f2;
    overflow-x: hidden;
    color: #660033;
    position: relative;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 0.1rem;
  }
  .container {
    max-width: 480px;
    margin: 2rem auto;
    background: #fff0f6;
    border-radius: 12px;
    padding: 1.5rem 2rem;
    box-shadow: 0 4px 15px rgba(255,20,70,0.2);
    text-align: center;
  }
  .question {
    font-size: 1.4rem;
    margin-bottom: 1rem;
    min-height: 60px;
  }
  input[type="text"] {
    width: 80%;
    padding: 0.5rem 0.75rem;
    font-size: 1.1rem;
    border-radius: 25px;
    border: 2px solid #ff4d94;
    margin-bottom: 1rem;
    text-align: center;
  }
  button {
    background-color: #ff4d94;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    border: none;
    border-radius: 30px;
    padding: 0.6rem 2.4rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background-color: #e60073;
  }
  .reward-gif {
    display: block;
    margin: 1.5rem auto 0 auto;
    max-width: 200px;
    border-radius: 12px;
    box-shadow: 0 0 15px #ff66bb88;
  }
  .feedback {
    margin: 1rem 0 0 0;
    font-weight: bold;
    color: #cc0066;
  }
  /* Hearts background */
  .heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: #ff66bb;
    transform: rotate(-45deg);
    left: 50%;
    bottom: 0;
    animation: floatUp 4s linear infinite;
    opacity: 0.8;
    z-index: 0;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff66bb;
    border-radius: 50%;
  }
  .heart:before {
    top: -10px;
    left: 0;
  }
  .heart:after {
    left: 10px;
    top: 0;
  }
  @keyframes floatUp {
    0% {
      transform: translateX(0) translateY(0) rotate(-45deg);
      opacity: 0.8;
    }
    100% {
      transform: translateX(calc(var(--x) * 20px)) translateY(-600px) rotate(-45deg);
      opacity: 0;
    }
  }
  /* Responsive iframe */
  .video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    margin-top: 20px;
    overflow: hidden;
    max-width: 480px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 12px;
    box-shadow: 0 0 15px #ff66bb88;
  }
  .video-container iframe {
    position: absolute;
    top:0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
  }
</style>
</head>
<body>

<h1>Rong Diya Morom Romantic Quiz</h1>

<div class="container" id="quiz-container">
  <div class="question" id="question">When did our relationship start?</div>
  <input type="text" id="answer-input" placeholder="Type your answer here" autocomplete="off" />
  <br/>
  <button id="submit-button">Submit</button>
  <div class="feedback" id="feedback"></div>
  <img src="" alt="Reward GIF" id="reward-gif" class="reward-gif" style="display:none;" />
</div>

<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/rFoUDT361h0?autoplay=1&mute=0&controls=1&loop=1&playlist=rFoUDT361h0" 
    allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
  const questions = [
    "When did our relationship start?",
    "Where's the place Zubair goes every day?",
    "What food does Zubair like the most?"
  ];

  const answers = [
    "07012024",
    "gym",
    "biryani"
  ];

  const gifs = [
    "https://media.giphy.com/media/3orieYcZSmsN3ZxIcy/giphy.gif",
    "https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif",
    "https://media.giphy.com/media/OuE2zX8K9l6rZedpbS/giphy.gif"
  ];

  const questionElem = document.getElementById("question");
  const answerInput = document.getElementById("answer-input");
  const submitBtn = document.getElementById("submit-button");
  const feedbackElem = document.getElementById("feedback");
  const rewardGif = document.getElementById("reward-gif");

  let currentIndex = 0;

  function showQuestion() {
    questionElem.textContent = questions[currentIndex];
    answerInput.value = "";
    feedbackElem.textContent = "";
    rewardGif.style.display = "none";
  }

  submitBtn.addEventListener("click", () => {
    const userAnswer = answerInput.value.trim().toLowerCase();
    const correctAnswer = answers[currentIndex].toLowerCase();

    if(userAnswer === "") {
      feedbackElem.textContent = "Please enter an answer.";
      return;
    }

    if(userAnswer === correctAnswer) {
      feedbackElem.textContent = "Correct! â¤";
      rewardGif.src = gifs[currentIndex];
      rewardGif.style.display = "block";

      currentIndex++;
      if (currentIndex >= questions.length) {
        currentIndex = 0;
      }

      setTimeout(() => {
        showQuestion();
      }, 3500);
    } else {
      feedbackElem.textContent = "That's not quite right. Try again!";
      rewardGif.style.display = "none";
    }
  });

  showQuestion();

  // Hearts background animation
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.setProperty('--x', (Math.random() * 2 - 1).toFixed(2));
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 350);
</script>

</body>
</html>
