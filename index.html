<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Romantic Questions for Jinnat</title>
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet" />
<style>
body {
    background: linear-gradient(120deg, #ffdae0 0%, #fdcde5 60%, #fff0f6 100%);
    font-family: 'Quicksand', Arial, sans-serif;
    margin: 0;
    color: #a0456a;
}
.main-card {
    background: #fff7fb;
    border-radius: 24px;
    box-shadow: 0 8px 28px rgba(225,120,180,0.13);
    padding: 38px 28px 30px 28px;
    max-width: 440px;
    min-width: 320px;
    margin: 30px auto;
    text-align: center;
}
.header {
    font-weight: bold;
    font-size: 1.32rem;
    color: #be4d7e;
    margin-bottom: 10px;
    letter-spacing: 1.5px;
}
.subtext {
    font-size: 1.09rem;
    color: #da69a0;
    margin-bottom: 15px;
}
.question {
    margin: 24px 0 28px 0;
    padding: 14px;
    background: #f8e5f2;
    border-radius: 12px;
    color: #b05a7a;
    font-size: 1.16rem;
    min-height: 40px;
}
.button-group {
    margin-bottom: 8px;
}
.btn {
    background: #ffb1d9;
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 14px 0;
    width: 170px;
    margin: 0 10px 18px 10px;
    font-size: 1.1rem;
    font-family: inherit;
    box-shadow: 0 2px 10px rgba(220, 110, 126, 0.10);
    transition: background 0.3s;
    cursor: pointer;
}
.btn:hover {
    background: #fd95c3;
}
.footer {
    margin-top: 22px;
    color: #be5c79;
    font-size: 1rem;
    text-align: center;
}
</style>
</head>
<body>
<div class="main-card">
    <div class="header">Romantic Questions For You</div>
    <div class="subtext">15112025 &nbsp; ‚ôæÔ∏è</div>
    <div class="question" id="question"></div>
    <div class="button-group">
        <button class="btn" onclick="nextQuestion()">Next Question</button>
        <button class="btn" onclick="endQuestions()">End & Say Thank You</button>
    </div>
</div>
<div class="footer">
    Made with care for <span style="color:#ff69b4;font-weight:bold;">Jinnat</span>
</div>
<script>
const questionsList = [
  "Do you love sunrises or moonlight more, Jinnat?",
  "Where do you feel happiest‚Äîbeside waves, in the rain, or among flowers, Jinnat?",
  "If you could wish for one thing right now, what would you choose?",
  "Is your heart drawn to quiet nights or loud laughter?",
  "Would you rather write a poem or receive one?",
  "Can happiness be a secret you share with only one person?",
  "If you could time-travel, which memory would you visit first?",
  "Is adventure sweeter holding hands or running wild?",
  "Is love a word, a look, or a feeling for you?",
  "Would you choose eternal spring or endless winter stories together?",
  "What's the bravest dream you want to share, Jinnat?",
  "What's your favorite way to say 'I care'?",
  "Is a perfect day with coffee or walking under stars?",
  "Are you ready for a thousand new adventures‚Äîstarting now?",
  "If you could hear only one song for a week, what would it be?",
  "Is happiness best discovered quietly, or should it be announced to the world?"
];
let index = 0;
function showQuestion() {
    document.getElementById("question").innerHTML = questionsList[index % questionsList.length];
}
function nextQuestion() {
    index++;
    if (index < questionsList.length) {
        showQuestion();
    } else {
        document.getElementById("question").innerHTML = "That was the last question! Thank you for sharing with Jinnat.";
        document.querySelectorAll(".btn").forEach(btn => btn.style.display = 'none');
    }
}
function endQuestions() {
    document.getElementById("question").innerHTML = "Thank you for your answers and presence, Jinnat! üíñ";
    document.querySelectorAll(".btn").forEach(btn => btn.style.display = 'none');
}
showQuestion();
</script>
</body>
</html>
